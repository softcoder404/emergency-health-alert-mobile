name: health_emergency_report
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.1.4
  maps_launcher: ^2.0.1
  http: ^0.13.3
  geolocator: ^7.4.0
  country_code_picker: ^2.0.1
  intl: ^0.17.0
  flutter_phone_direct_caller: ^2.0.0
  bot_toast: ^4.0.1
  get_it: ^7.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Overpass
      fonts:
        - asset: assets/fonts/overpass/Overpass-Bold.ttf
          weight: 700
        - asset: assets/fonts/overpass/Overpass-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/overpass/Overpass-Regular.ttf
          weight: 400
        - asset: assets/fonts/overpass/Overpass-Light.ttf
          weight: 300
        - asset: assets/fonts/overpass/Overpass-Thin.ttf
          weight: 200
    - family: JosefinSlab
      fonts:
        - asset: assets/fonts/josefin/JosefinSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/josefin/JosefinSlab-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/josefin/JosefinSlab-Medium.ttf
          weight: 500
        - asset: assets/fonts/josefin/JosefinSlab-Regular.ttf
          weight: 400
        - asset: assets/fonts/josefin/JosefinSlab-Light.ttf
          weight: 300
        - asset: assets/fonts/josefin/JosefinSlab-Thin.ttf
          weight: 200
